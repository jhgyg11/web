<head>
    <script>
                function validateEntry() {
            var x = document.forms["validation"]["forename"].value;
            if (x == null || x == "") {
                alert("You cannot have a blank field. Please type in your forename.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form name="validation" action="validation_blank_field.asp" method="post" onsubmit="return validateEntry()">
        Forename: <input type="text" name="forename">
        <input type="submit" value="Submit">
        <h1>mohamd</h1>
    </form>
</body>
